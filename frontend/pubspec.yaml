name: salah_tracker
description: "Track daily prayers, visualize consistency, and measure performance."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP client
  http: ^1.2.2
  dio: ^5.7.0

  # Local storage (offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase & Google Auth
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

  # UI components
  table_calendar: ^3.1.3
  syncfusion_flutter_gauges: ^28.2.3
  flutter_local_notifications: ^18.0.1
  google_fonts: ^6.2.1

  # Home screen widget
  home_widget: ^0.9.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.4
  connectivity_plus: ^6.1.1
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - .env
